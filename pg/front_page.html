<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tris</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font stile Metal Slug (retro arcade) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Press Start 2P", cursive;
        text-align: center;
        padding-top: 40px;
      }

      h1 {
        color: yellow;
        margin-bottom: 40px;
        text-shadow: 2px 2px red;
      }

      .figure-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        margin-bottom: 40px;
      }

      .figure {
        width: 120px;
        height: 120px;
        position: relative;
      }

      .figure img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border: 3px solid transparent;
        transition: 0.3s;
        filter: none;
      }

      .figure img:hover {
        transform: scale(1.1);
        border-color: orange;
        cursor: pointer;
      }

      .figure.disabled img {
        filter: grayscale(100%);
        pointer-events: none;
        opacity: 0.5;
      }

      .label {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 12px;
        padding: 5px;
      }

      .btn-metal {
        font-family: "Press Start 2P", cursive;
        background-color: red;
        color: yellow;
        border: 3px solid orange;
        padding: 15px 30px;
        text-shadow: 1px 1px black;
        font-size: 14px;
        transition: transform 0.2s;
        margin-top: 30px;
      }

      .btn-metal:hover {
        transform: scale(1.1);
        background-color: orange;
        color: black;
      }
    </style>


  </head>

  <body>
    <header>
      <h1>Scegli il tuo personaggio</h1>
    </header>

    <main class="container">
      <div class="figure-container">
        <div class="figure">
          <img src="/img/metal-sug pg1.gif" alt="pg1" />
        </div>
        <div class="figure">
          <img src="/img/metal-slug pg2.gif" alt="pg2" />
        </div>
        <div class="figure">
          <img src="/img/metal-slug pg3.gif" alt="pg3" />
        </div>
        <div class="figure">
          <img src="/img/metal-slug-pg4.gif" alt="pg4" />
        </div>
      </div>

      <a href="/index.html" class="button btn btn-metal">INIZIA LA PARTITA</a>
    </main>
<script src="/js/scelta_personaggi.js"></script>
  </body>
</html>
